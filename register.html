<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('registerbg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .avatar {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: flex;
            align-items: center;
            font-size: 16px;
            margin: 10px 0 5px;
            color: #444;
        }
        .icon {
            margin-right: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .register-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .register-btn:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            text-decoration: none;
            color: #ff416c;
            font-weight: bold;
            transition: 0.3s;
        }
        .links a:hover {
            color: #ff4b2b;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="registerlogo.gif" class="avatar" alt="Animated Logo">
        <h2>Create Your Account</h2>
        
      <form action="register.php" method="POST">
    <label for="username"><span class="icon">ðŸ‘¤</span> Full Name</label>
    <input type="text" id="username" name="username" placeholder="Enter your full name" required>


    <label for="email"><span class="icon">ðŸ“§</span> Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password"><span class="icon">ðŸ”’</span> Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <label for="confirm_password"><span class="icon">ðŸ”’</span> Confirm Password</label>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

    <button type="submit" class="register-btn">Register</button>

    <div class="links">
        <a href="login.html">Already have an account? Login</a>
    </div>
</form>

    </div>
</body>
</html>
